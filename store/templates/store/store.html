{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">
	<br>
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <div class="box-element product">
            <img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Dodaj do koszyka</button>
				<!--<a class="btn btn-outline-success" href="#">View</a>-->
				<h4 style="float: right" class="right" ><strong>{{product.price|floatformat:2}} z≈Ç</strong></h4>

			</div>
        </div></div>
        {% endfor %}
    


</div>
</div>
{% endblock content %}
